<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分页</title>
</head>
<body>
<a href="/make_page_csv?page={{ page.number }}">csv</a>
{% for p in page %}
    <p>
        {{ p }}
    </p>
{% endfor %}
{% if page.has_previous %}
    <a href="/test_page?page={{ page.previous_page_number }}">上一页</a>
{% else %}
    上一页
{% endif %}

{% for p_num in paginator.page_range  %}
    {% if p_num == c_page.number %}
        {{ p_num }}
    {% else %}
        <a href="/test_page?page={{ p_num }}">{{ p_num }}</a>
    {% endif %}
{% endfor %}

{% if page.has_next %}
    <a href="/test_page?page={{ page.next_page_number }}">下一页</a>
{% else %}
    下一页
{% endif %}
</body>
</html>
